<!DOCTYPE html>
<html lang="en">
<head>
	<title>API Capstone Project</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="index.css" rel="stylesheet" type="text/css">
	<link href="float-grid.css" rel="stylesheet" type="text/css">
</head>
<body>
	<main role="main">
		<div class="container">
			<!--Headers -->
			<header role="banner">
				<h1>API Capstone Project</h1>
			</header><!-- Form -->
			<form action="#" class="search-form white">
				<fieldset>
					<legend>Searching for the movies you love</legend> <label for="search-item"></label> <input class="js-input css-input red-input" id="search-value" placeholder="Enter a title" type="text"> <button class="search-button red-input black" id="search-button" role="button" type="submit">Search</button>
				</fieldset>
			</form><!--Results -->
			<button class="button popular-button red-input black" role="button" type="button">What is popular right now?</button><button class="button action-button red-input black" role="button" type="button">Action</button> <button class="button comedy-button red-input black" role="button" type="button">Comedy</button> <button class="button crime-button red-input black" role="button" type="button">Crime</button> <button class="button drama-button red-input black" role="button" type="button">Drama</button> <button class="button family-button red-input black" role="button" type="button">Family</button> <button class="button in-theatres-button red-input black" role="button" type="button">Coming soon!</button>
			<div class="row">
				<div class="col-12">
					<section aria-live="assertive" class="results-container" role="region">
						<ul class="results"></ul>
					</section>
				</div>
			</div>
		</div><!-- container ends -->
	</main>
	<script src="https://code.jquery.com/jquery.min.js">
	</script> 
	<script src="index.js" type="text/javascript">
	</script>
</body>
</html>
